<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Ad</label>
        <input type="text" name="Ad" value="Mehmet">
        <label>Soyad</label>
        <input type="text" name="Soyad" value="Acar">
        <input type="submit" value="Kaydet">
        <label>Telefon Numarası</label>
        <input type="number" name="Telefon Numarası" value="">
        <label>E-mail</label>
        <input type="email" name="E-mail" value="">
        <label>Doğum Tarihi</label>
        <input type="date" name="Doğum Tarihi" value="">
    </form>
    <form>
        <input type="radio" name="gender" value="Erkek" >
        <label>Erkek</label>
        <input type="radio" name="gender" value="Kadın" >
        <label>Kadın</label>
    </form>
    <form>
        <input type="checkbox" name="city" value="İstanbul" >
        <label>İstanbul</label>
        <input type="checkbox" name="city" value="Ankara" >
        <label>Ankara</label>
    </form>
</body>
</html>
